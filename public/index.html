<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <title>StreamRoller</title>

  <link type="text/css" rel="stylesheet" href="/dark-hive/jquery-ui-1.8.1.custom.css"/>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  
  <script type="text/javascript" src="/js/lib/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="/js/lib/jquery-ui-1.8.1.custom.min.js"></script>
  <script type="text/javascript" src="/js/lib/jquery.address-1.2rc.min.js"></script>
  <script type="text/javascript" src="/js/lib/jquery.jplayer.min.js"></script>
  <script type="text/javascript" src="/js/lib/jquery.tablednd_0_5.js"></script>

  <script type="text/javascript" src="/js/dirDataSource.js"></script>
  <script type="text/javascript" src="/js/groupBrowser.js"></script>
  
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/utils.js"></script>
  <script type="text/javascript" src="/js/signal.js"></script>
  <script type="text/javascript" src="/js/settings.js"></script>
  <script type="text/javascript" src="/js/player.js"></script>
  <script type="text/javascript" src="/js/playlist.js"></script>
  
</head>
<body>

<div id="settings">
  <h1>StreamRoller Settings</h1>
  <p>lorem ipsum</p>
</div>

<div id="playlist-settings">
  <ul>
    <li data-func='addFolder'>Add current folder</li>
    <li data-func='clearPlaylist'>Clear</li>
    <li data-func='downloadM3U'>Download .M3U</li>
  </ul>
</div>

<div id="controls">
  <div id="jquery_jplayer"></div>
  <div id="nowplaying">&nbsp;</div>
  <div id="art"><img src="" width="75" height="75"/></div>
  <div id="playback">
    <div id="time">&nbsp;</div>
    <div id="bars_holder">
      <div id="sliderPlayback"></div>
      <div id="loaderBar"></div>
    </div>
    <div style="float: left;">
      <button id="play">Play</button>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
      </div>
    <div id="volume">
      <div id="sliderVolume"></div>
      <button id="mute">Mute</button>
    </div>
  </div>
</div>

<div id="playlist">
  <div class="section_header"><span class="title">Playlist</span> <a href="#" class="options">(opt)</a></div>
  <ul class="list"></ul>
</div>

<div id="body">
  <div id="folders">
    <div class="section_header"><span class="title">Folders</span></div>
    <div class="content"></div>
  </div>
  <div id="browser">
    <div class="section_header"><span class="title">Browser</span></div>
    <div class="progress"></div>
    <div class="content"></div>
  </div>
</div>

</body>
</html>
